<section class="section section--contacts home__contacts" id="contacts">
    <div class="container">
        <div class="row">
            <div class="col col--sm-8 col--sm-offset-2 col--md-12 col--md-offset-0 col--lg-10 col--lg-offset-1">
                <div class="row">
                    <div class="col col--md-12">
                        <h2 class="home__contacts-title">Contacts</h2>
                    </div>
                    <div class="col col--md-6">
                        <p class="home__contacts-content">Have a questions, offers on cooperation?<br>Feel free to
                            contact me!</p>
                        <div class="home__contacts-info">
                            <p class="home__contacts-geo">Moscow, Russia</p>
                            <p class="home__contacts-mail"><a href="mailto:job@ak1.io" target="_top">job@ak1.io</a>
                            </p>
                            <p class="home__contacts-tel"><a href="tel:+65487343745">+65 487 343 745</a></p>
                        </div>
                    </div>
                    <div class="col col--md-6">
                        <!-- contact form -->

                        <form class="form" id="contact-form">
                            <div class="row">
                                <div class="col field">
                                    <input id="name" type="text" class="field__input field--name required" required>
                                    <label for="name" class="field__label">Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col field">
                                    <input id="email" type="email" class="field__input field--email required"
                                           required>
                                    <label for="email" class="field__label">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col field">
                                        <textarea id="text" class="field__textarea field--message required"
                                                  required></textarea>
                                    <label for="text" class="field__label">Message</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form--notice"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="submit" class="btn form__btn form__btn--submit"
                                           value="Send message">
                                </div>
                            </div>
                        </form>


                        <!-- end of contact form -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
